<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Enhanced Webpage</h1>
    </header>

    <div class="container">
        <section>
            <h2>About</h2>
            <p>This is an enhanced webpage with HTML, CSS, and JavaScript.</p>
        </section>

        <section>
            <h2>Features</h2>
            <p>This webpage demonstrates the use of CSS for styling and JavaScript for interactivity.</p>
        </section>

        <section class="hidden" id="hiddenSection">
            <h2>Hidden Section</h2>
            <p>This section is hidden by default. Click the button below to reveal it.</p>
        </section>

        <button id="toggleButton">Toggle Hidden Section</button>
    </div>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            let hiddenSection = document.getElementById('hiddenSection');
            hiddenSection.classList.toggle('hidden');
        });
    </script>
</body>
</html>
